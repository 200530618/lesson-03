<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./">Home</a>
                </li>

                <li>
                    <a href="./contact.html">Contact Me</a>
                </li>
            </ul>
        </nav>

        <h1>Contact Me</h1>
    </header>

    <main>
        <form action="./thanks.html" method="post" name="contact me" netlify>
            <fieldset>
                <legend>Your Information</legend>

                <div>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" name="firstName" id="firstName" required maxlength="15"  minlength="2" placeholder="Sourabh"><br>
                    <small>Required!</small>
                </div>
                <div>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" name="lastName" id="lastName" required maxlength="20"  minlength="2" placeholder="Singh"><br>
                    <small>Required!</small>
                </div>
                <div>
                    <label for="companyBranch">Company Branch:</label><br>
                    <select name="companyBranch" id="companyBranch" required>
                    <option>Select a Branch Name...</option> 
                    <option value="toronto">Toronto</option>
                    <option value="ottawa">Ottawa</option>
                    <option value="newYork">New York</option>
                    <option value="vancouver">Vancouver</option>
                </select><br>
                <small>Required!</small>
                    
                </div>
                
            </fieldset> 

            <fieldset>
                <legend>Your Contact Options</legend>

                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" required placeholder="abc@123.gmail.com"><br>
                    <small>Required!</small>
                </div>
                <div>
                    <label for="tel">Phone:</label><br>
                    <input type="tel" name="tel" id="tel" placeholder="(+1) (xxx)xxx-xxxx">
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Complaint</legend>

                <div>
                    <label for="complaintType">What is Your Complaint about</label><br>
                    <select name="complaintType" id="complaintType" required>
                        <option>Select a complaint option...</option> 
                        <option value="regardingEmployers">Employers</option>
                        <option value="regardingEmployees">Employees</option>
                        <option value="regardingSalary">Salary</option>
                        <option value="regardingFood">Food</option>
                        <option value="regardingCleaning">Cleaning</option>
                        <option value="generalComplaints">General</option>
                        <option value="others">If others specify in message</option>
                        
                    </select><br>
                    <small>Required!</small>
                </div>

                <div>
                    <label for="message">Your Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" required placeholder="enter your complaint here"></textarea>
                </div><br>
                <small>Required!</small>

            </fieldset>

            <div>
                <input type="Submit" value="Complaint Submit">
            </div>
        </form>
    </main>

    <footer>&copy;2022 Sourabh Singh</footer>

</body>

</html>
